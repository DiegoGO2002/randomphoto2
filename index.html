<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RANDOMPHOTO</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #000; /* Fondo negro */
      overflow: hidden;
      position: relative;
      padding-top: 20px;
    }

    .random-image {
      position: absolute;
      max-width: 200px;
      max-height: 200px;
      border-radius: 10px;
      z-index: 0;
      opacity: 0.9;
    }

    #login-section, #camera-section {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: white;
    }

    input, button {
      font-size: 1.2rem;
      padding: 10px;
      margin: 5px;
    }

    video {
      width: 90vw;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      margin: 20px 0;
    }

    #photo {
      max-width: 300px;
      border-radius: 10px;
      margin: 10px;
    }

    .hidden { display: none; }

    #take-photo-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: white;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    #logout-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: crimson;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }

    #login-error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Im치genes aleatorias -->
  <script>
    const imageUrls = [
      "https://preview.redd.it/tener-una-imagen-random-hace-que-la-publicaci%C3%B3n-tenga-m%C3%A1s-v0-6frn21rqrtoc1.jpeg?width=640&crop=smart&auto=webp&s=e109a6ff409c369a7be16d3b7d8c885fa69c8abf",
      "https://imgproxy.domestika.org/unsafe/w:820/plain/src://content-items/002/854/630/IMG_2798-original.jpg?1552473366",
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhLrq4s4xwmnVwnLBDcBPH7CZY4SSto1DoDA&s"
    ];

    const maxImages = Math.floor(Math.random() * 2) + 1; // 1 o 2

    window.onload = () => {
      for (let i = 0; i < maxImages; i++) {
        const img = document.createElement('img');
        img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
        img.className = 'random-image';
        img.style.top = Math.random() * (window.innerHeight - 200) + 'px';
        img.style.left = Math.random() * (window.innerWidth - 200) + 'px';
        document.body.appendChild(img);
      }
    };
  </script>

  <!-- Login -->
  <div id="login-section">
    <h1 style="color:white;">RANDOMPHOTO</h1>
    <input type="email" id="email" placeholder="Correo electr칩nico" /><br>
    <input type="password" id="password" placeholder="Contrase침a" /><br>
    <button id="login-btn">Entrar</button>
    <div id="login-error"></div>
  </div>

  <!-- C치mara -->
  <div id="camera-section" class="hidden">
    <button id="logout-btn">Cerrar sesi칩n</button>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" class="hidden"></canvas>
    <img id="photo" alt="Foto tomada" class="hidden" />
    <br />
    <button id="take-photo-btn">游닞</button>
  </div>

  <script>
    const loginSection = document.getElementById('login-section');
    const cameraSection = document.getElementById('camera-section');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const loginError = document.getElementById('login-error');
    const logoutBtn = document.getElementById('logout-btn');

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const takePhotoBtn = document.getElementById('take-photo-btn');

    let stream = null;

    loginBtn.onclick = () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      loginError.textContent = '';

      const users = {
        'diego@random.com': 'Dg251102',
        'afeni@random.com': '123456'
      };

      if (users[email] && users[email] === password) {
        loginSection.classList.add('hidden');
        cameraSection.classList.remove('hidden');
        startCamera();
      } else {
        loginError.textContent = 'Correo o contrase침a incorrectos.';
      }
    };

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.classList.remove('hidden');
        takePhotoBtn.disabled = false;
      } catch (err) {
        alert('No se pudo acceder a la c치mara: ' + err.message);
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }

    takePhotoBtn.onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/png');
      photo.src = dataUrl;
      photo.classList.remove('hidden');
    };

    logoutBtn.onclick = () => {
      stopCamera();
      emailInput.value = '';
      passwordInput.value = '';
      loginSection.classList.remove('hidden');
      cameraSection.classList.add('hidden');
      video.classList.add('hidden');
      photo.classList.add('hidden');
    };
  </script>

</body>
</html>
